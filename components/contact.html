<section class="py-12 px-6 bg-white text-center">
  <h2 class="text-3xl font-bold mb-6">Contact Me</h2>

  <p class="text-lg mb-4">
    Feel free to reach out via the form below or connect on LinkedIn/GitHub!
  </p>

  <div class="flex justify-center gap-6 mb-8">
    <a href="https://www.linkedin.com/in/sailakshmi08/" target="_blank" class="text-blue-600 underline">LinkedIn</a>
    <a href="https://github.com/sailakshmi74" target="_blank" class="text-gray-800 underline">GitHub</a>
    <a href="mailto:sai.bobba08@gmail.com" class="text-red-600 underline">Email</a>
  </div>

  <form id="contact-form" class="max-w-md mx-auto bg-gray-100 p-6 rounded shadow-md">
    <div class="mb-4 text-left">
      <label class="block mb-1 font-semibold">Name</label>
      <input type="text" id="name" class="w-full p-2 border rounded" placeholder="Your Name" required />
    </div>

    <div class="mb-4 text-left">
      <label class="block mb-1 font-semibold">Email</label>
      <input type="email" id="email" class="w-full p-2 border rounded" placeholder="you@example.com" required />
    </div>

    <div class="mb-4 text-left">
      <label class="block mb-1 font-semibold">Message</label>
      <textarea id="message" class="w-full p-2 border rounded" rows="4" placeholder="Your message..." required></textarea>
    </div>

    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
      Send Message
    </button>
    <p id="form-msg" class="mt-3 text-sm text-green-600 hidden">Message sent!</p>
  </form>
</section>
